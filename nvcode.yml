information:
  name: nvcode
  background: dark
  author: "Christian Chiarulli <chrisatmachine@gmail.com>"

palette:
  fg: "#ABB2BF"
  bg: "#1E1E1E"

  red: "#D16969"
  error_red: "#F44747"
  green: "#608B4E"
  light_green: "#B5CEA8"
  yellow: "#DCDCAA"
  dark_yellow: "#D7BA7D"
  orange: "#CE9178"
  grey_blue: "#729CB3"
  blue: "#569CD6"
  light_blue: "#9CDCFE"
  vivid_blue: "#4FC1FF"
  purple: "#C586C0"
  cyan: "#4EC9B0"
  white: "#ABB2BF"
  black: "#1E1E1E"
  line_grey: "#5C6370"
  gutter_fg_grey: "#4B5263"
  cursor_grey: "#2C323C"
  visual_grey: "#3E4452"
  menu_grey: "#282C34"
  special_grey: "#3B4048"
  vertsplit: "#3E4452"
  warning_orange: "#ff8800"
  info_yellow: "#FFCC66"
  search_blue: "#1da1f2"


highlights:
  Normal: "fg bg"

  Comment: "green - i"
  Constant: "yellow"
  String: "orange"
  Character: "orange"
  Number: "light_green"
  Boolean: "blue"
  Float: "light_green"
  Identifier: "blue"
  Function: "yellow"
  Statement: "purple"
  Conditional: "purple"
  Repeat: "purple"
  Label: "light_blue"
  Operator: "purple"
  Keyword: "blue"
  Exception: "purple"
  PreProc: "yellow"
  Include: "purple"
  Define: "purple"
  Title: "cyan"
  Macro: "purple"
  PreCondit: "light_blue"
  Type: "light_blue"
  StorageClass: "light_blue"
  Structure: "yellow"
  Typedef: "yellow"
  Special: "blue - i"
  SpecialComment: "line_grey"
  Error: "error_red - br"
  Todo: "purple - bi"
  Underlined: "cyan . u"
  Cursor: "- - r"

  ColorColumn: "- cursor_grey"
  CursorLineNr: "white - b"
  SignColumn: "- bg"
  Conceal: "line_grey"
  CursorColumn: "- cursor_grey"
  CursorLine: "- cursor_grey"
  Directory: "blue"
  DiffAdd: "black green"
  DiffChange: "yellow - u"
  DiffDelete: "black red"
  DiffText: "black yellow"
  ErrorMsg: "error_red"
  VertSplit: "vertsplit"
  Folded: "line_grey"
  FoldColumn: ""
  IncSearch: "search_blue line_grey"
  LineNr: "gutter_fg_grey"
  NonText: "special_grey"
  Pmenu: "white menu_grey"
  PmenuSel: "black blue"
  PmenuSbar: "- special_grey"
  PmenuThumb: "- white"
  Question: "purple"
  QuickFixLine: "black yellow"
  Search: "search_blue yellow"
  SpecialKey: "special_grey"
  SpellBad: "error_red - u"
  SpellCap: "dark_yellow"
  SpellLocal: "dark_yellow"
  SpellRare: "dark_yellow"
  StatusLine: "white cursor_grey"
  StatusLineNC: "line_grey"
  StatusLineTerm: "white cursor_grey"
  StatusLineTermNC: "cursor_grey"
  TabLine: "line_grey"
  TabLineSel: "white"
  TabLineFill: "- bg"
  Terminal: "white black"
  Visual: "- visual_grey"
  VisualNOS: "visual_grey"
  WarningMsg: "yellow"
  WildMenu: "black blue"
  EndOfBuffer: "black"

  # -- Start Treesitter --
  # Misc
  TSComment: "green"
  TSError: "error_red"
  TSPunctDelimiter: "white"
  TSPunctBracket: "white"
  TSPunctSpecial: "white"
  # Constants
  TSConstant: "yellow"
  TSConstBuiltin: "blue"
  # Not sure about this guy
  TSConstMacro: "cyan"
  TSStringRegex: "orange"
  TSString: "orange"
  TSStringEscape: "dark_yellow"
  TSCharacter: "orange"
  TSNumber: "light_green"
  TSBoolean: "blue"
  TSFloat: "light_green"
  TSAnnotation: "yellow"
  TSAttribute: "cyan"
  TSNamespace: "cyan"
  # Functions
  TSFuncBuiltin: "yellow"
  TSFunction: "yellow"
  TSFuncMacro: "yellow"
  TSParameter: "light_blue"
  TSParameterReference: "light_blue"
  TSMethod: "yellow"
  TSField: "light_blue"
  TSProperty: "light_blue"
  TSConstructor: "cyan"
  # Keywords
  TSConditional: "purple"
  TSRepeat: "purple"
  TSLabel: "light_blue"
  # Does not work for yield and return they should be diff then class and def
  TSKeyword: "blue"
  TSKeywordFunction: "purple"
  TSKeywordOperator: "blue"
  TSOperator: "white"
  TSException: "purple"
  TSType: "cyan"
  TSTypeBuiltin: "blue"
  TSStructure: "#FF00FF"
  TSInclude: "purple"
  # Variable
  TSVariable: "light_blue"
  TSVariableBuiltin: "light_blue"
  # Text
  TSText: "#FFFF00"
  TSStrong: "#FFFF00"
  TSEmphasis: "#FFFF00"
  TSUnderline: "#FFFF00"
  TSTitle: "#FFFF00"
  TSLiteral: "#FFFF00"
  TSURI: "#FFFF00"
  # Tags
  TSTag: "blue"
  TSTagDelimiter: "line_grey"
  # -- END Treesitter --

  # -- START Languages --
  # HTML (keep consistent with Markdown, below)
  htmlArg: "dark_yellow"
  htmlBold: "dark_yellow - b"
  htmlEndTag: "white"
  htmlH1: "blue"
  htmlH2: "blue"
  htmlH3: "blue"
  htmlH4: "blue"
  htmlH5: "blue"
  htmlH6: "blue"
  htmlItalic: "purple - i"
  htmlLink: "cyan - u"
  htmlSpecialChar: "dark_yellow"
  htmlSpecialTagName: "blue"
  htmlTag: "white"
  htmlTagN: "blue"
  htmlTagName: "blue"
  htmlTitle: "white"

  # Markdown (keep consistent with HTML, above)
  markdownBlockquote: "line_grey"
  markdownBold: "dark_yellow - b"
  markdownCode: "green"
  markdownCodeBlock: "green"
  markdownCodeDelimiter: "green"
  markdownH1: "blue"
  markdownH2: "blue"
  markdownH3: "blue"
  markdownH4: "blue"
  markdownH5: "blue"
  markdownH6: "blue"
  markdownHeadingDelimiter: "red"
  markdownHeadingRule: "line_grey"
  markdownId: "purple"
  markdownIdDeclaration: "blue"
  markdownIdDelimiter: "purple"
  markdownItalic: "purple - i"
  markdownLinkDelimiter: "purple"
  markdownLinkText: "blue"
  markdownListMarker: "red"
  markdownOrderedListMarker: "red"
  markdownRule: "line_grey"
  markdownUrl: "cyan - u"
  # -- END Languages --

  # LspDiagnosticsUnderlineError: "error_red"
  # LspDiagnosticsUnderlineWarning: "orange"
  # LspDiagnosticsUnderlineInformation: "yellow"
  LspDiagnosticsUnderlineHint: "grey_blue"

  LspDiagnosticsSignError: "error_red"
  LspDiagnosticsSignWarning: "warning_orange"
  LspDiagnosticsSignInformation: "info_yellow"
  LspDiagnosticsSignHint: "vivid_blue"

  LspDiagnosticsVirtualTextError: "error_red"
  LspDiagnosticsVirtualTextWarning: "warning_orange"
  LspDiagnosticsVirtualTextInformation: "info_yellow"
  LspDiagnosticsVirtualTextHint: "vivid_blue"


  QuickScopePrimary: "#00C7DF - u"
  QuickScopeSecondary: "#eF5F70 - u"

  MatchWord: "- - u"
  MatchParen: "- - u"
  MatchWordCur: "- - u"
  MatchParenCur: "- - u"

  # -- START CoC --
  CocExplorerIndentLine: "line_grey"
  CocExplorerBufferRoot: "cyan"
  CocExplorerFileRoot: "cyan"
  CocExplorerBufferFullPath: "line_grey"
  CocExplorerFileFullPath: "line_grey"
  CocExplorerBufferReadonly: "purple"
  CocExplorerBufferModified: "purple"
  CocExplorerBufferNameVisible: "orange"
  CocExplorerFileReadonly: "purple"
  CocExplorerFileModified: "purple"
  CocExplorerFileHidden: "line_grey"
  CocExplorerHelpLine: "purple"
  # -- END CoC --

  # -- START Easymotion --
  EasyMotionTarget: "error_red - b"
  EasyMotionTarget2First: "error_red - b"
  EasyMotionTarget2Second: "error_red - b"
  EasyMotionShade: ""
  # EasyMotionIncSearch:
  # EasyMotionMoveHL:

  # -- END Easymotion --

  # -- START Startify --
  StartifyNumber: "light_green"
  StartifySelect: "green"
  StartifyBracket: "blue"
  StartifySpecial: "cyan"
  StartifyVar: "blue"
  StartifyPath: "blue"
  StartifyFile: "cyan"
  StartifySlash: "blue"
  StartifyHeader: "green"
  StartifySection: "purple"
  StartifyFooter: "green"
  # -- END Startify --
  # -- START WhichKey --
  WhichKey: "purple"
  WhichKeySeperator: "green"
  WhichKeyGroup: "vivid_blue"
  WhichKeyDesc: "blue"
  # -- END WhichKey --
  #
  GitSignsAdd: "#587C0C"
  GitSignsChange: "#0C7D9D"
  GitSignsDelete: "#94151B"
  # old stuff
  diffAdded: "green"
  diffRemoved: "red"
  diffFileId: "blue - br"
  diffFile: "special_grey"
  diffNewFile: "green"
  diffOldFile: "red"
  # ToolbarLine: ". darkgray"
  # ToolbarButton: "suvagray - r"
  debugPc: "- cyan"
  debugBreakpoint: "red - r"
