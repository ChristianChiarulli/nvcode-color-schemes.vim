information:
  name: palenight
  background: dark
  author: "John Karlo Cachero <johnguitarizta@gmail.com>"

palette:
  fg: "#bfc7d5"
  bg: "#292D3E"

  red: "#ff5370"
  error_red: "#BE5046"
  green: "#C3E88D"
  light_green: "#B5CEA8"
  yellow: "#ffcb6b"
  dark_yellow: "#F78C6C"
  orange: "#CE9178"
  blue: "#82b1ff"
  light_blue: "#9CDCFE"
  vivid_blue: "#4FC1FF"
  purple: "#c792ea"
  blue_purple: "#939ede"
  cyan: "#89DDFF"
  white: "#bfc7d5"
  black: "#292D3E"
  line_grey: "#697098"
  gutter_fg_grey: "#4B5263"
  cursor_grey: "#2C323C"
  visual_grey: "#3E4452"
  menu_grey: "#3E4452"
  special_grey: "#3B4048"
  comment_grey: "#697098"
  vertsplit: "#181A1F"

highlights:
  Normal: "fg bg"

  Comment: "comment_grey - i"
  Constant: "cyan"
  String: "green"
  Character: "green"
  Number: "dark_yellow"
  Boolean: "red"
  Float: "dark_yellow"
  Identifier: "red"
  Function: "blue"
  Statement: "blue_purple"
  Conditional: "purple"
  Repeat: "purple"
  Label: "light_blue"
  Operator: "cyan"
  Keyword: "red"
  Exception: "purple"
  PreProc: "yellow"
  Include: "blue"
  Define: "purple"
  Title: "cyan"
  Macro: "purple"
  PreCondit: "purple"
  Type: "yellow"
  StorageClass: "light_blue"
  Structure: "yellow"
  Typedef: "yellow"
  Special: "blue - i"
  SpecialComment: "line_grey"
  MoreMsg: "white"
  Error: "error_red - br"
  Todo: "purple - bi"
  Underlined: "cyan . u"
  Cursor: "- - r"

  ColorColumn: "- cursor_grey"
  CursorLineNr: "white - b"
  SignColumn: "- bg"
  Conceal: "line_grey"
  CursorColumn: "- cursor_grey"
  CursorLine: "- cursor_grey"
  Directory: "blue"
  DiffAdd: "black green"
  DiffChange: "yellow - u"
  DiffDelete: "black red"
  DiffText: "black yellow"
  ErrorMsg: "error_red"
  VertSplit: "vertsplit"
  Folded: "line_grey"
  FoldColumn: ""
  IncSearch: "yellow line_grey"
  LineNr: "gutter_fg_grey"
  MatchParen: "blue - u"
  NonText: "special_grey"
  Pmenu: "white menu_grey"
  PmenuSel: "black blue"
  PmenuSbar: "- special_grey"
  PmenuThumb: "- white"
  Question: "purple"
  QuickFixLine: "black yellow"
  Search: "black yellow"
  SpecialKey: "special_grey"
  SpellBad: "error_red - u"
  SpellCap: "dark_yellow"
  SpellLocal: "dark_yellow"
  SpellRare: "dark_yellow"
  StatusLine: "white cursor_grey"
  StatusLineNC: "line_grey"
  StatusLineTerm: "white cursor_grey"
  StatusLineTermNC: "cursor_grey"
  TabLine: "line_grey"
  TabLineSel: "white"
  TabLineFill: "- bg"
  Terminal: "white black"
  Visual: "- visual_grey"
  VisualNOS: "visual_grey"
  WarningMsg: "yellow"
  WildMenu: "black blue"
  EndOfBuffer: "black"

  # -- Start Treesitter --
  # Misc
  TSError: "error_red"
  TSPunctDelimiter: "white"
  TSPunctBracket: "white"
  TSPunctSpecial: "white"
  # Constants
  TSConstant: "yellow"
  TSConstBuiltin: "blue"
  # -- These things overrides all palletes above
  # TSConstMacro: "cyan"
  # TSStringRegex: "orange"
  # TSString: "orange"
  # TSStringEscape: "dark_yellow"
  # TSCharacter: "orange"
  # TSNumber: "light_green"
  # TSBoolean: "blue"
  # TSFloat: "light_green"
  # TSAnnotation: "yellow"
  # TSAttribute: "cyan"
  # TSNamespace: "blue"
  # Functions
  TSFuncBuiltin: "yellow"
  TSFunction: "yellow"
  TSFuncMacro: "yellow"
  TSParameter: "light_blue"
  TSParameterReference: "light_blue"
  TSMethod: "yellow"
  TSField: "light_blue"
  TSProperty: "light_blue"
  TSConstructor: "cyan"
  # Keywords
  TSConditional: "purple"
  TSRepeat: "purple"
  TSLabel: "light_blue"
  # Does not work for yield and return they should be diff then class and def
  TSKeyword: "blue"
  TSKeywordFunction: "purple"
  TSKeywordOperator: "blue"
  TSOperator: "white"
  TSException: "purple"
  TSType: "cyan"
  TSTypeBuiltin: "blue"
  TSStructure: "blue"

  # Variable
  TSVariable: "light_blue"
  TSVariableBuiltin: "light_blue"
  # Text
  TSText: "green"
  TSStrong: "green"
  TSEmphasis: "green"
  TSUnderline: "green"
  TSTitle: "green"
  TSLiteral: "green"
  TSURI: "green"
  # Tags
  TSTag: "blue"
  TSTagDelimiter: "line_grey"
  # -- END Treesitter --

  # -- START Languages --
  # HTML (keep consistent with Markdown, below)
  htmlArg: "yellow"
  htmlBold: "dark_yellow - b"
  htmlEndTag: "white"
  htmlH1: "white"
  htmlH2: "white"
  htmlH3: "white"
  htmlH4: "white"
  htmlH5: "white"
  htmlH6: "white"
  htmlItalic: "purple - i"
  htmlLink: "cyan - u"
  htmlSpecialChar: "green"
  htmlSpecialTagName: "blue"
  htmlTag: "vivid_blue"
  htmlTagN: "red"
  htmlTagName: "cyan"
  htmlTitle: "white"

  # Markdown (keep consistent with HTML, above)
  markdownBlockquote: "line_grey"
  markdownBold: "dark_yellow - b"
  markdownCode: "green"
  markdownCodeBlock: "comment_grey"
  markdownCodeDelimiter: "comment_grey"
  markdownH1: "white"
  markdownH2: "white"
  markdownH3: "white"
  markdownH4: "white"
  markdownH5: "white"
  markdownH6: "white"
  markdownHeadingDelimiter: "red"
  markdownHeadingRule: "line_grey"
  markdownId: "purple"
  markdownIdDeclaration: "blue"
  markdownIdDelimiter: "purple"
  markdownItalic: "purple - i"
  markdownLinkDelimiter: "purple"
  markdownLinkText: "blue"
  markdownListMarker: "red"
  markdownOrderedListMarker: "red"
  markdownRule: "line_grey"
  markdownUrl: "cyan - u"

  # PHP
  phpInclude: "purple"
  phpClass: "yellow"
  phpClasses: "yellow"
  phpFunction: "blue"
  phpType: "purple"
  phpKeyword: "purple"
  phpVarSelector: "white"
  phpIdentifier: "white"
  phpMethod: "blue"
  phpBoolean: "blue"
  phpParent: "white"
  phpOperator: "purple"
  phpRegion: "purple"
  phpUseNamespaceSeparator: "white"
  phpClassNamespaceSeparator: "white"
  phpDocTags: "purple"
  phpDocParam: "purple"
  # -- END Languages --

  # -- START CoC --
  CocExplorerIndentLine: "line_grey"
  CocExplorerBufferRoot: "cyan"
  CocExplorerFileRoot: "cyan"
  CocExplorerBufferFullPath: "line_grey"
  CocExplorerFileFullPath: "line_grey"
  CocExplorerBufferReadonly: "purple"
  CocExplorerBufferModified: "purple"
  CocExplorerBufferNameVisible: "orange"
  CocExplorerFileReadonly: "purple"
  CocExplorerFileModified: "purple"
  CocExplorerFileHidden: "line_grey"
  CocExplorerHelpLine: "purple"
  # -- END CoC --

  # -- START Easymotion --
  EasyMotionTarget: "error_red - b"
  EasyMotionTarget2First: "error_red - b"
  EasyMotionTarget2Second: "error_red - b"
  EasyMotionShade: ""
  # EasyMotionIncSearch:
  # EasyMotionMoveHL:

  # -- END Easymotion --

  # -- START Startify --
  StartifyNumber: "orange"
  StartifySelect: "light_blue"
  StartifyBracket: "blue"
  StartifySpecial: "cyan"
  StartifyVar: "blue"
  StartifyPath: "blue"
  StartifyFile: "red"
  StartifySlash: "white"
  StartifyHeader: "comment_grey"
  StartifySection: "purple"
  StartifyFooter: "green"
  # -- END Startify --
  # -- START WhichKey --
  WhichKey: "purple"
  WhichKeySeperator: "green"
  WhichKeyGroup: "red"
  WhichKeyDesc: "blue"
  # -- END WhichKey --

  # Fugitive
  diffAdded: "green"
  diffRemoved: "red"
  diffFileId: "blue - br"
  diffFile: "special_grey"
  diffNewFile: "green"
  diffOldFile: "red"

  # Signify

  SignifySignAdd: "green"
  SignifySignChange: "yellow"
  SignifySignDelete: "red"

  # Git-gutter
  GitGutterAdd: "green"
  GitGutterChange: "yellow"
  GitGutterDelete: "red"

  debugPc: "- cyan"
  debugBreakpoint: "red - r"
